<section class="bg-[#191D88] h-screen w-full flex justify-center items-center px-4">
  <div class="bg-white max-w-xl md:px-8 w-full py-12">
    <div class="text-center">
      <h1 class="text-3xl md:text-5xl uppercase font-semibold text-[#191D88]">Nokia</h1>
      <p class="text-2xl md:text-4xl uppercase font-thin">faciliviss</p>
    </div>
    <form class="px-2" [formGroup]="formValidation" (ngSubmit)="getFormValue()">
      <!-- email  -->
      <div class="mb-10">
        <div class="relative ">
          <input type="email" required name="email" id="email"
            class="border p-2 ps-10 w-full rounded  z-[-2] {{formValidation.controls.email.touched && formValidation.controls.email.invalid? 'border-red-400':''}}"
            formControlName="email">
            <!-- popup -->
          <span
            class="bg-white px-1 absolute top-1/2 left-10 -translate-y-1/2 {{formValidation.controls.email.invalid && formValidation.controls.email.touched?'!text-red-500':'!text-black'}}"
            [ngClass]="{'!top-0 text-red-500':formValidation.controls.email.dirty || formValidation.controls.email.touched}">Email</span>
            <!-- mat icon  -->
          <mat-icon class="absolute top-1/2 left-2 -translate-y-1/2">email</mat-icon>
        </div>
        <!-- error message -->
        <small class="text-red-500"
          *ngIf="formValidation.controls.email.touched && formValidation.controls.email.invalid ">*please enter valid
          email</small>
      </div>
      <!-- password -->
      <div class="mb-10">
        <div class="relative ">
          <input type="{{this.passwordType}}" name="email" id="email"
            class="border p-2 ps-10 w-full rounded {{formValidation.controls.password.touched && formValidation.controls.password.invalid?'border-red-400':''}}"
            minlength="6" formControlName="password">
            <!-- popup  -->
          <span
            class="bg-white p-1 absolute top-1/2 left-10 -translate-y-1/2 {{formValidation.controls.password.invalid && formValidation.controls.password.touched?'!text-red-500':'!text-black'}}"
            [ngClass]="{'!top-0 text-red-500':formValidation.controls.password.dirty || formValidation.controls.password.touched}">password</span>
            <!-- mat icons  -->
          <mat-icon class="absolute top-1/2 left-2 -translate-y-1/2">lock</mat-icon>
          <mat-icon class="absolute top-1/2 right-8 -translate-y-1/2"
            (click)="showPassword($event)">visibility_off</mat-icon>
        </div>
        <!-- error message -->
        <small class="text-red-500"
          *ngIf="formValidation.controls.password.touched && formValidation.controls.password.invalid ">*password should
          be minimum 6 character</small>
      </div>
      <!-- forgot password -->
      <div class="text-end mb-10">
        <a href="#" class="capitalize">forgot password ?</a>
      </div>
      <button mat-flat-button class="!bg-purple-600 w-full" [disabled]="formValidation.invalid">submit</button>
    </form>
  </div>
  <!-- submitted message popup -->
  <section class="h-screen w-full flex justify-center items-center fixed top-0 left-0 bg-black/75 z-[151] p-4" [ngClass]="{'invisible' : this.popupShow =='invisible' } ">
      <div class="popupcontainer bg-white p-4 w-full rounded-3xl max-w-md">
        <div class="text-center">
          <h1 class="text-3xl md:text-5xl uppercase font-semibold text-[#191D88]">Nokia</h1>
          <p class="text-2xl md:text-4xl uppercase font-thin">faciliviss</p>
          <p >Hey <br><span class="bg-yellow-300">{{userMessage}}</span></p>
          <p class="capitalize">congratulation <br>your message submitted successfully!</p>
          <mat-icon class="text-emerald-400">new_releases</mat-icon>
        </div>
      </div>
  </section>
</section>
<app-dashboard></app-dashboard>
